<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
<div class="container">
  <div class="header">
    <h3>YouTube Time Tracker</h3>
  </div>
  <div class="stats">
    <div class="stat-item">
      <span class="label">Total watch time:</span>
      <span class="value" id="totalTime">Loading...</span>
    </div>
  </div>
  <div class="settings">
    <div class="setting-item">
      <label class="checkbox-container">
        <input type="checkbox" id="showMilliseconds" checked>
        <span class="checkmark"></span>
        Show milliseconds
      </label>
    </div>
  </div>
  <div class="footer">
    <button id="resetBtn">Reset Statistics</button>
  </div>
</div>
<script src="popup.js"></script>
</body>
</html>
